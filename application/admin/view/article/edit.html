{include file="common:meta" /}

<title>新增文章 - 文章管理 - TXCMS_V2</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" method="post" enctype="multipart/form-data" action="{:url('article/edit')}">
        <input type="hidden" name="id" value="{$data.id}">
        <input type="hidden" name="uid" value="{$Request.session.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.title}" placeholder="" id="" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章小标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.s_title}" placeholder="" id="" name="s_title">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="cate_id">
                    {volist name="cate" id="vo"}
                    <option value="{$vo.id}" {if condition="$data.cate_id==$vo.id"}selected="selected"{/if}>{$vo.catename}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled="disabled" value="{$data.author}"  name="author">
            </div>
        </div>

        <div class="row cl" >
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态:</label>
            <div class="radio-box">
                <input name="status" type="radio" value=0 class="btn btn-default radius" id="sex-1" {if condition="$data.status==0" }checked{/if}>
                <label for="sex-1">显示</label>
            </div>
            <div class="radio-box">
                <input type="radio" id="sex-2" value=1 class="btn btn-default radius" name="status" {if condition="$data.status==1" }checked{/if}>
                <label for="sex-2">隐藏</label>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">上传文件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" class="input-text" style="border: hidden" value="{$data.img_url}"  name="file">
                <img style="width: 200px;" src="{$data.img_url}">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 发布</button>
            </div>
        </div>
    </form>
</article>

{include file="common:footer" /}

</body>
</html>
