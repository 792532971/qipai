<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-border table-bordered table-bg">
    <thead>
    <tr>
        <th scope="col" colspan="9">游戏列表</th>
    </tr>
    <tr class="text-c">
        <th width="40">ID</th>
        <th width="150">游戏名</th>
        <th width="90">配置</th>
        <th width="150">游戏状态</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data" id="vo"}
    <tr class="text-c" style="height: 10px;">
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>
           <img width="50px;" src="{$vo.icon}">
        </td>
        <td>
            {$vo.des}
        </td>
        <td>
            {if condition="$vo.is_sign ==1"}可以签{elseif condition="$vo.is_sign == 2"}不可以签{else}已签{/if}
            {$vo.is_sign}
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
</body>
</html>
