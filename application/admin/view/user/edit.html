{include file="common:meta" /}

<title>添加用户 - TXCMS_V2</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">
    <form action="{:url('user/edit')}" method="post" class="form form-horizontal">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">昵称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$data.nickname}" autoComplete="off" placeholder="" id="nickname" name="nickname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled="disabled" value="{$data.username}" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" autoComplete="off" value="{$data.phone}" name="phone" id="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">注册时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled="disabled" value="{$data.create_time}" name="create_time" id="create_time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="status" value=1 type="radio" id="sex-1" {if condition="$data.status==1" }checked{/if}>
                    <label for="sex-1">正式</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" value=0 name="status" {if condition="$data.status==0" }checked{/if}>
                    <label for="sex-2">游客</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否锁定：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="lock" type="radio" value=0  checked>
                    <label for="sex-1">否</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value=1 name="lock">
                    <label for="sex-2">是</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius"  value="&nbsp;&nbsp;修改&nbsp;&nbsp;">修改</button>
            </div>
        </div>
    </form>
</article>

{include file="common:footer" /}

</body>
</html>
